<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Brick Game (Paddle Collision Fixed)</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        canvas { 
            display: block;
            background: #111;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        #word-display { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 32px; 
            display: none; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px; 
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            color: #333;
        }
        #word-image { 
            position: absolute; 
            left: 50%; 
            top: 30%; 
            transform: translateX(-50%); 
            width: 200px; 
            height: auto; 
            display: none; 
            z-index: 15; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 30;
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.7);
        }
        #restart-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #restart-btn:hover {
            background: #45a049;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Alphabet Brick Game</div>
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="word-display"></div>
        <img id="word-image" src="" alt="" style="display: none;">
        <div id="controls">Use ← → arrows to move, ↓ to speed up</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <audio id="explosion-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-short-explosion-1696.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-quick-click-1628.mp3" type="audio/mpeg">
    </audio>
    <audio id="drop-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-hard-impact-2142.mp3" type="audio/mpeg">
    </audio>
    <audio id="paddle-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
    </audio>
    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 40;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;
        const grid = Array.from({ length: rows }, () => Array(cols).fill(null));

        // Paddle settings
        let paddleX = (canvas.width / 2) - (canvas.width / 6);
        const paddleWidth = canvas.width / 3;
        const paddleHeight = 15;
        const paddleY = canvas.height - 100;
        const paddleRow = Math.floor(paddleY / gridSize);
        let paddleSpeed = 4;
        let paddleDirection = 1;

        const wordLists = {
            A: ['APPLE', 'ANT', 'ART', 'APE', 'ARM'],
            B: ['BANANA', 'BEE', 'BALL', 'BAT', 'BOX'],
            C: ['CAT', 'CAR', 'COW', 'CUP', 'CAKE'],
            D: ['DOG', 'DOOR', 'DESK', 'DICE', 'DEER'],
            E: ['EAGLE', 'EGG', 'EYE', 'EAR', 'ELEPHANT'],
            F: ['FISH', 'FLOWER', 'FROG', 'FAN', 'FOX'],
            G: ['GOAT', 'GRAPE', 'GIFT', 'GAME', 'GIRL'],
            H: ['HAT', 'HORSE', 'HOUSE', 'HEART', 'HAND'],
            I: ['ICE', 'IGLOO', 'INK', 'ISLAND', 'INSECT'],
            J: ['JUICE', 'JACKET', 'JELLY', 'JET', 'JAR']
        };

        const wordImages = {
            APPLE: 'https://cdn.pixabay.com/photo/2016/09/05/21/37/apple-1647023_640.png',
            ANT: 'https://cdn.pixabay.com/photo/2018/03/06/21/46/ant-3204771_640.png',
            ART: 'https://cdn.pixabay.com/photo/2017/08/30/12/45/painting-2697403_640.png',
            APE: 'https://cdn.pixabay.com/photo/2014/02/05/08/51/gorilla-258913_640.png',
            ARM: 'https://cdn.pixabay.com/photo/2016/11/29/09/14/arm-1868573_640.png',
            BANANA: 'https://cdn.pixabay.com/photo/2017/06/27/22/21/banana-2449019_640.png',
            BEE: 'https://cdn.pixabay.com/photo/2016/11/29/10/07/bee-1867471_640.png',
            BALL: 'https://cdn.pixabay.com/photo/2016/11/29/05/09/ball-1867260_640.png',
            BAT: 'https://cdn.pixabay.com/photo/2017/08/07/15/34/bat-2605696_640.png',
            BOX: 'https://cdn.pixabay.com/photo/2016/11/29/04/17/box-1866498_640.png',
            CAT: 'https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_640.png',
            CAR: 'https://cdn.pixabay.com/photo/2016/11/18/17/46/car-1836277_640.png',
            COW: 'https://cdn.pixabay.com/photo/2016/11/23/14/45/cow-1852955_640.png',
            CUP: 'https://cdn.pixabay.com/photo/2016/11/29/05/08/cup-1867174_640.png',
            CAKE: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/cake-1866455_640.png',
            DOG: 'https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_640.png',
            DOOR: 'https://cdn.pixabay.com/photo/2016/11/19/12/44/door-1838760_640.png',
            DESK: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/desk-1866496_640.png',
            DICE: 'https://cdn.pixabay.com/photo/2016/11/29/05/09/dice-1867261_640.png',
            DEER: 'https://cdn.pixabay.com/photo/2016/11/14/03/56/deer-1822555_640.png',
            EAGLE: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/eagle-1866457_640.png',
            EGG: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/egg-1866458_640.png',
            EYE: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/eye-1866459_640.png',
            EAR: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/ear-1866460_640.png',
            ELEPHANT: 'https://cdn.pixabay.com/photo/2016/11/14/03/56/elephant-1822636_640.png'
        };

        let currentBrick = generateBrick();
        let brickX = Math.floor(cols / 2);
        let brickY = 0;
        let gameOver = false;
        let score = 0;
        let particles = [];
        let highlighting = false;
        let highlightPositions = [];
        let currentWord = '';
        let bgMusicStarted = false;
        let lastMoveTime = 0;
        let moveInterval = 500; // ms between automatic moves
        
        // Audio elements
        const explosionAudio = document.getElementById('explosion-sound');
        const moveAudio = document.getElementById('move-sound');
        const dropAudio = document.getElementById('drop-sound');
        const paddleAudio = document.getElementById('paddle-sound');
        const bgMusic = document.getElementById('bg-music');
        const wordImage = document.getElementById('word-image');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // Handle audio errors gracefully
        [explosionAudio, moveAudio, dropAudio, paddleAudio, bgMusic].forEach(audio => {
            audio.addEventListener('error', (e) => {
                console.warn('Failed to load audio:', e);
            });
        });

        function generateBrick() {
            const letters = 'ABCDEFGHIJ';
            const letter = letters[Math.floor(Math.random() * letters.length)];
            return { letter, color: getRandomColor() };
        }

        function getRandomColor() {
            const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', 
                           '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getComplementaryColor(hexColor) {
            let hex = hexColor.replace('#', '');
            if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
            const r = parseInt(hex.slice(0, 2), 16);
            const g = parseInt(hex.slice(2, 4), 16);
            const b = parseInt(hex.slice(4, 6), 16);
            const compR = (255 - r).toString(16).padStart(2, '0');
            const compG = (255 - g).toString(16).padStart(2, '0');
            const compB = (255 - b).toString(16).padStart(2, '0');
            return `#${compR}${compG}${compB}`;
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw bricks
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x]) {
                        // Draw brick with shadow effect
                        ctx.fillStyle = highlighting && highlightPositions.some(p => p.x === x && p.y === y) ? 
                                       '#FFFF00' : grid[y][x].color;
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowBlur = 5;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        ctx.fillRect(x * gridSize + 2, y * gridSize + 2, gridSize - 4, gridSize - 4);
                        
                        // Reset shadow
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 0;
                        
                        // Draw letter
                        ctx.fillStyle = getComplementaryColor(grid[y][x].color);
                        ctx.fillText(grid[y][x].letter, x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
                    }
                }
            }
        }

        function drawBrick() {
            if (!currentBrick) return;
            
            // Draw brick with glow effect when moving
            ctx.fillStyle = currentBrick.color;
            ctx.shadowColor = currentBrick.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(brickX * gridSize + 2, brickY * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            
            // Draw letter
            ctx.fillStyle = getComplementaryColor(currentBrick.color);
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentBrick.letter, brickX * gridSize + gridSize / 2, brickY * gridSize + gridSize / 2);
        }

        function drawPaddle() {
            // Draw paddle with gradient and shadow
            const gradient = ctx.createLinearGradient(paddleX, paddleY, paddleX, paddleY + paddleHeight);
            gradient.addColorStop(0, '#4FC3F7');
            gradient.addColorStop(1, '#01579B');
            
            ctx.fillStyle = gradient;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 3;
            
            // Rounded corners for paddle
            ctx.beginPath();
            ctx.roundRect(paddleX, paddleY, paddleWidth, paddleHeight, 8);
            ctx.fill();
            
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Draw paddle border
            ctx.strokeStyle = '#E1F5FE';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(paddleX, paddleY, paddleWidth, paddleHeight, 8);
            ctx.stroke();
        }

        function updatePaddle() {
            paddleX += paddleSpeed * paddleDirection;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
                paddleDirection = -1;
            } else if (paddleX < 0) {
                paddleX = 0;
                paddleDirection = 1;
            }
        }

        function moveDown() {
            brickY++;
            
            // Check for collisions
            if (collision() || paddleCollision()) {
                brickY--; // Move back
                
                if (paddleCollision()) {
                    handlePaddleCollision();
                } else {
                    placeBrick();
                }
                return true; // Movement resulted in placement
            }
            return false; // Brick is still falling
        }

        function paddleCollision() {
            const brickBottom = (brickY + 1) * gridSize;
            const paddleTop = paddleY;
            
            // Check if brick bottom has reached or passed paddle top
            if (brickBottom >= paddleTop) {
                const brickLeft = brickX * gridSize;
                const brickRight = brickLeft + gridSize;
                
                // Check if brick is above the paddle's vertical position
                const brickTop = brickY * gridSize;
                if (brickTop < paddleTop) {
                    // Check for horizontal overlap with paddle
                    if (brickRight > paddleX && brickLeft < paddleX + paddleWidth) {
                        return true;
                    }
                }
            }
            return false;
        }

        function handlePaddleCollision() {
            // Visual feedback for paddle collision
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: paddleX + Math.random() * paddleWidth,
                    y: paddleY,
                    vx: (Math.random() - 0.5) * 4,
                    vy: -Math.random() * 3,
                    radius: Math.random() * 3 + 1,
                    color: '#4FC3F7',
                    life: 30
                });
            }
            
            // Play paddle collision sound
            paddleAudio.play().catch(e => console.warn('Paddle audio playback failed:', e));
            
            // Place the brick just above the paddle
            placeBrick();
        }

        function moveLeft() {
            brickX--;
            if (collision()) {
                brickX++;
            } else {
                moveAudio.play().catch(e => console.warn('Move audio playback failed:', e));
            }
        }

        function moveRight() {
            brickX++;
            if (collision()) {
                brickX--;
            } else {
                moveAudio.play().catch(e => console.warn('Move audio playback failed:', e));
            }
        }

        function collision() {
            if (brickX < 0 || brickX >= cols || brickY >= rows) return true;
            if (brickY >= 0 && grid[brickY][brickX]) return true;
            return false;
        }

        function placeBrick() {
            if (brickY < 0) {
                gameOver = true;
                return;
            }
            
            grid[brickY][brickX] = currentBrick;
            dropAudio.play().catch(e => console.warn('Drop audio playback failed:', e));
            checkForSameLetter();
            
            // Generate new brick
            currentBrick = generateBrick();
            brickX = Math.floor(cols / 2);
            brickY = 0;
            
            // Check if new brick immediately collides (game over)
            if (collision()) {
                gameOver = true;
            }
        }

        function checkForSameLetter() {
            const letter = grid[brickY][brickX].letter;
            highlightPositions = [];
            let hasMatch = false;

            const directions = [
                { dx: -1, dy: 0 }, // left
                { dx: 1, dy: 0 },  // right
                { dx: 0, dy: -1 }, // up
                { dx: 0, dy: 1 },  // down
            ];

            directions.forEach(dir => {
                const nx = brickX + dir.dx;
                const ny = brickY + dir.dy;
                if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && grid[ny][nx] && grid[ny][nx].letter === letter) {
                    hasMatch = true;
                    highlightPositions.push({ x: nx, y: ny });
                }
            });

            if (hasMatch) {
                highlightPositions.push({ x: brickX, y: brickY });
                celebrateMatch(letter);
            }
        }

        function celebrateMatch(letter) {
            highlighting = true;
            
            const words = wordLists[letter] || [letter];
            currentWord = words[Math.floor(Math.random() * words.length)] || letter;

            // Display word and image
            const wordDisplay = document.getElementById('word-display');
            wordDisplay.textContent = currentWord;
            wordDisplay.style.display = 'block';

            const wordImage = document.getElementById('word-image');
            const imageUrl = wordImages[currentWord] || 'https://via.placeholder.com/200x150/333/fff?text=' + currentWord;
            wordImage.src = imageUrl;
            wordImage.alt = currentWord;
            wordImage.style.display = 'block';

            // Create explosion particles
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: brickX * gridSize + gridSize / 2,
                    y: brickY * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    radius: Math.random() * 6 + 2,
                    color: getRandomColor(),
                    life: 100
                });
            }

            explosionAudio.play().catch(e => {
                console.warn('Audio playback failed:', e);
            });

            setTimeout(() => {
                highlighting = false;
                particles = [];
                wordDisplay.style.display = 'none';
                wordImage.style.display = 'none';
                
                // Remove matched bricks
                highlightPositions.forEach(pos => {
                    if (pos.y >= 0 && pos.y < rows && pos.x >= 0 && pos.x < cols) {
                        grid[pos.y][pos.x] = null;
                    }
                });
                
                applyGravity();
                score += highlightPositions.length;
                scoreDisplay.textContent = `Score: ${score}`;
            }, 2000);
        }

        function applyGravity() {
            for (let x = 0; x < cols; x++) {
                let columnBricks = [];
                
                // Collect all bricks in this column
                for (let y = 0; y < rows; y++) {
                    if (grid[y][x]) {
                        columnBricks.push(grid[y][x]);
                        grid[y][x] = null;
                    }
                }
                
                // Place bricks back from bottom to top
                let y = rows - 1;
                for (let i = columnBricks.length - 1; i >= 0; i--) {
                    grid[y][x] = columnBricks[i];
                    y--;
                }
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // gravity
                p.life--;
            });
            particles = particles.filter(p => p.life > 0);
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 100;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        function gameLoop(timestamp) {
            if (gameOver) {
                showGameOver();
                return;
            }
            
            updatePaddle();
            
            // Move brick down at intervals
            if (!highlighting && timestamp - lastMoveTime > moveInterval) {
                moveDown();
                lastMoveTime = timestamp;
            }
            
            updateParticles();
            drawGrid();
            drawBrick();
            drawPaddle();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }



        function startBackgroundMusic() {
            if (!bgMusicStarted) {
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.warn('Background music playback failed:', e));
                bgMusicStarted = true;
            }
        }

        // Add rounded rectangle drawing support
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        }

        // Event listeners
        document.addEventListener('keydown', e => {
            if (gameOver || highlighting) return;
            
            startBackgroundMusic();
            
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === 'ArrowDown') {
                moveDown();
                lastMoveTime = performance.now(); // Reset timer on manual down move
            }
        });

        restartBtn.addEventListener('click', restartGame);

        // Start the game
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
