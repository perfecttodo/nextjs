    <script>

            // æ¸…é™¤å­—æ¯çƒ

        function setupTargetWord() {
            // æ¸…é™¤å®¹å™¨
            letterContainer.innerHTML = '';
            
            // åˆ›å»ºå­—æ¯æ§½

            // æ¸…é™¤å¼€å…³
            switchesContainer.innerHTML = '';

            // åˆ›å»ºå¼€å…³
            for (let i = 0; i < targetWord.length; i++) {
                const switchElement = document.createElement('div');
                switchElement.className = 'switch';

                switchElement.addEventListener('click', () => {
                    if (gameActive && !autoMode) {

        // åˆ‡æ¢å¼€å…³çŠ¶æ€
        function toggleSwitch(index) {
            const switchObj = switches[index];
            switchObj.active = !switchObj.active;
            
            if (switchObj.active) {
                switchObj.element.classList.add('active');

        function autoActivateSwitches() {

            const targetLetter = targetWord[currentLetters.length].toUpperCase();

            if (!switchObj.active) {

        // é€‰ä¸­å­—æ¯çƒ
        function selectBall(ball) {

            if (selectedBall) {

            // é€‰ä¸­æ–°çƒ

            statusElement.textContent = `å·²é€‰ä¸­å­—æ¯: ${ball.letter}`;
        }
        
        // å–æ¶ˆé€‰ä¸­
        function deselectBall() {
            if (selectedBall) {

                selectedBall = null;

            // æ›´æ–°åˆ é™¤è®¡æ•°

            ball.className = 'letter-ball floating';
            ball.textContent = letter;
            
            // è®¾ç½®éšæœºå½©è™¹é¢œè‰²
            const colorIndex = Math.floor(Math.random() * rainbowColors.length);
            ball.style.backgroundColor = rainbowColors[colorIndex];
            
            // è®¾ç½®åˆå§‹ä½ç½®
            const areaWidth = animationArea.offsetWidth;
            const areaHeight = animationArea.offsetHeight;
            const ballSize = 40;
            
            ball.style.left = `${areaWidth / 2 - ballSize / 2}px`;
            ball.style.bottom = `10px`;
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            ball.addEventListener('mousedown', startDrag);
            ball.addEventListener('touchstart', startDrag);
            
            // æ·»åŠ åˆ°åŠ¨ç”»åŒºåŸŸ
            animationArea.appendChild(ball);
            
            // å­˜å‚¨å­—æ¯çƒä¿¡æ¯
            const ballObj = {
                element: ball,
                letter: letter,
                basePosition: {
                    x: areaWidth / 2 - ballSize / 2,
                    y: 10
                },
                direction: 'right',
                speed: 1,
                dropping: false,
                selected: false,
                deleting: false,
                wasOnTop: false // æ ‡è®°æ˜¯å¦æ›¾ç»åœ¨é¡¶éƒ¨ä¼ é€å¸¦
            };
            
            letterBalls.push(ballObj);
        }
        
        // å¼€å§‹æ‹–åŠ¨
        function startDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (!gameActive) return;
            
            const ballElement = e.target;
            const ball = letterBalls.find(b => b.element === ballElement);
            
            if (!ball || ball.dropping || ball.deleting) return;
            
            selectBall(ball);
            isDragging = true;
            ball.dropping = true; // åœæ­¢è‡ªåŠ¨ç§»åŠ¨
            
            ball.element.classList.add('dragging');
            ball.element.classList.remove('floating');
            
            // é¼ æ ‡/è§¦æ‘¸ç§»åŠ¨äº‹ä»¶
            const moveHandler = (moveEvent) => {
                if (!isDragging || !selectedBall) return;
                
                const clientX = moveEvent.clientX || (moveEvent.touches && moveEvent.touches[0].clientX);
                const clientY = moveEvent.clientY || (moveEvent.touches && moveEvent.touches[0].clientY);
                
                if (clientX && clientY) {
                    const areaRect = animationArea.getBoundingClientRect();
                    const ballSize = 40;
                    
                    const x = clientX - areaRect.left - ballSize / 2;
                    const y = areaRect.bottom - clientY - ballSize / 2;
                    
                    // é™åˆ¶åœ¨åŠ¨ç”»åŒºåŸŸå†…
                    const boundedX = Math.max(0, Math.min(x, areaRect.width - ballSize));
                    const boundedY = Math.max(0, Math.min(y, areaRect.height - ballSize));
                    
                    ball.element.style.left = `${boundedX}px`;
                    ball.element.style.bottom = `${boundedY}px`;
                    
                    // æ›´æ–°åŸºç¡€ä½ç½®
                    ball.basePosition.x = boundedX;
                    ball.basePosition.y = boundedY;
                }
            };
            
            // åœæ­¢æ‹–åŠ¨
            const stopHandler = () => {
                isDragging = false;
                if (selectedBall && !selectedBall.deleting) {
                    selectedBall.element.classList.remove('dragging');
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸å¼€å…³ç¢°æ’
                    checkSwitchCollision(selectedBall, letterBalls.indexOf(selectedBall));
                    
                    // å¦‚æœæ²¡æœ‰ç¢°æ’ï¼Œæ¢å¤æµ®åŠ¨åŠ¨ç”»
                    if (!selectedBall.dropping) {
                        selectedBall.element.classList.add('floating');
                    }
                }
                
                // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('mouseup', stopHandler);
                document.removeEventListener('touchend', stopHandler);
            };
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('mouseup', stopHandler);
            document.addEventListener('touchend', stopHandler);
        }
        
        // ç§»åŠ¨å­—æ¯çƒï¼ˆè‡ªåŠ¨ç§»åŠ¨ï¼‰
        function moveLetterBalls() {
            if (!gameActive) return;
            
            const areaWidth = animationArea.offsetWidth;
            const areaHeight = animationArea.offsetHeight;
            const ballSize = 40;
            const beltWidth = 60;
            const margin = 8;
            
            // è‡ªåŠ¨æ¨¡å¼ä¸‹æ¿€æ´»å¯¹åº”å¼€å…³
            if (autoMode) {
                autoActivateSwitches();
            }
            
            // æ›´æ–°æ¯ä¸ªå­—æ¯çƒçš„ä½ç½®
            letterBalls.forEach((ball, index) => {
                // å¦‚æœçƒè¢«é€‰ä¸­ã€æ­£åœ¨æ‹–åŠ¨ã€æ­£åœ¨åˆ é™¤æˆ–æ­£åœ¨æ‰è½ï¼Œè·³è¿‡è‡ªåŠ¨ç§»åŠ¨
                if (ball.dropping || ball === selectedBall || ball.deleting) return;
                
                // è®°å½•æ˜¯å¦åœ¨é¡¶éƒ¨ä¼ é€å¸¦
                if (ball.direction === 'left' && ball.basePosition.y >= areaHeight - ballSize - beltWidth - margin) {
                    ball.wasOnTop = true;
                }
                
                // æ ¹æ®æ–¹å‘ç§»åŠ¨
                switch (ball.direction) {
                    case 'right':
                        ball.basePosition.x += ball.speed;
                        if (ball.basePosition.x >= areaWidth - ballSize - beltWidth) {
                            ball.direction = 'up';
                            ball.basePosition.x = areaWidth - ballSize;
                            ball.basePosition.y = margin;
                        }
                        break;
                    case 'up':
                        ball.basePosition.y += ball.speed;
                        if (ball.basePosition.y >= areaHeight - ballSize - beltWidth - margin) {
                            ball.direction = 'left';
                            ball.basePosition.y = areaHeight - ballSize - margin;
                            ball.basePosition.x = areaWidth - ballSize - beltWidth;
                        }
                        break;
                    case 'left':
                        ball.basePosition.x -= ball.speed;
                        if (ball.basePosition.x <= beltWidth + margin) {
                            ball.direction = 'down';
                            ball.basePosition.x = margin;
                            ball.basePosition.y = areaHeight - ballSize - beltWidth;
                        }
                        break;
                    case 'down':
                        ball.basePosition.y -= ball.speed;
                        if (ball.basePosition.y <= margin) {
                            // æ£€æŸ¥æ˜¯å¦ä»é¡¶éƒ¨è½åˆ°åº•éƒ¨
                            if (ball.wasOnTop) {
                                checkTopToBottomDelete(ball, index);
                            } else {
                                ball.direction = 'right';
                                ball.basePosition.y = margin;
                                ball.basePosition.x = beltWidth;
                            }
                        }
                        break;
                }
                
                // æ›´æ–°å…ƒç´ ä½ç½®
                ball.element.style.left = `${ball.basePosition.x}px`;
                ball.element.style.bottom = `${ball.basePosition.y}px`;
                
                // è‡ªåŠ¨æ¨¡å¼ä¸‹æ£€æŸ¥æ˜¯å¦åº”è¯¥æ‰è½
                if (autoMode) {
                    checkAutoDrop(ball, index);
                }
            });
            
            // ç»§ç»­åŠ¨ç”»
            requestAnimationFrame(moveLetterBalls);
        }
        
        // æ£€æŸ¥è‡ªåŠ¨æ‰è½
        let lastIndex = -1;
        function checkAutoDrop(ball, ballIndex) {
            if (ball.dropping || ball.deleting) return;
            
            const ballRect = ball.element.getBoundingClientRect();
            
            switches.forEach((switchObj, switchIndex) => {
                if (!switchObj.active) return;
                
                const switchRect = switchObj.element.getBoundingClientRect();
                
                // ç¢°æ’æ£€æµ‹
                if (ball.direction=='left'&&ballRect.left < switchRect.right &&
                    ballRect.right > switchRect.left &&
                    ballRect.top < switchRect.bottom 
                   ) {
                    
                    // æ£€æŸ¥å­—æ¯æ˜¯å¦åŒ¹é…
                    if (ball.letter === targetWord[switchIndex].toUpperCase() && lastIndex !== switchIndex) {
                        // å­—æ¯åŒ¹é…ï¼Œè‡ªåŠ¨æ‰è½
                        lastIndex = switchIndex;
                        autoDropBallToSlot(ball, switchIndex);
                    }
                }
            });
        }
        
        // æ£€æŸ¥å¼€å…³ç¢°æ’ï¼ˆæ‰‹åŠ¨æ¨¡å¼ï¼‰
        function checkSwitchCollision(ball, ballIndex) {
            if (ball.dropping || ball.deleting || autoMode) return;
            
            const ballRect = ball.element.getBoundingClientRect();
            
            switches.forEach((switchObj, switchIndex) => {
                if (!switchObj.active) return;
                
                const switchRect = switchObj.element.getBoundingClientRect();
                
                // ç¢°æ’æ£€æµ‹
                if (ballRect.left < switchRect.right &&
                    ballRect.right > switchRect.left &&
                    ballRect.top < switchRect.bottom &&
                    ballRect.bottom > switchRect.top) {
                    
                    // æ£€æŸ¥å­—æ¯æ˜¯å¦åŒ¹é…
                    if (ball.letter === targetWord[switchIndex].toUpperCase()) {
                        // å­—æ¯åŒ¹é…ï¼Œæ·»åŠ åˆ°å®¹å™¨
                        addLetterToContainer(ball, ballIndex, switchIndex);
                    } else {
                        // å­—æ¯ä¸åŒ¹é…ï¼Œç§»é™¤å­—æ¯çƒ
                        removeLetterBall(ballIndex);
                        statusElement.textContent = `é”™è¯¯å­—æ¯: ${ball.letter}`;
                    }
                }
            });
        }
        
        // æ·»åŠ å­—æ¯åˆ°å®¹å™¨ï¼ˆæ‰‹åŠ¨æ¨¡å¼ï¼‰
        function addLetterToContainer(ball, ballIndex, switchIndex) {
            // æ£€æŸ¥æ˜¯å¦æ˜¯ä¸‹ä¸€ä¸ªéœ€è¦çš„å­—æ¯
            if (currentLetters.length < targetWord.length && 
                ball.letter === targetWord[currentLetters.length].toUpperCase()) {
                
                // æ ‡è®°ä¸ºæ­£åœ¨æ‰è½
                ball.dropping = true;
                
                // ç§»é™¤æµ®åŠ¨åŠ¨ç”»å’Œé€‰ä¸­çŠ¶æ€
                ball.element.classList.remove('floating', 'selected');
                
                // è·å–å¯¹åº”å­—æ¯æ§½çš„ä½ç½®
                const slots = document.querySelectorAll('.letter-slot');
                const targetSlot = slots[currentLetters.length];
                const slotRect = targetSlot.getBoundingClientRect();
                const areaRect = animationArea.getBoundingClientRect();
                
                // è®¡ç®—å­—æ¯çƒåº”è¯¥æ‰è½åˆ°çš„ä½ç½®
                const targetX = slotRect.left + slotRect.width/2 - areaRect.left - 20;
                const targetY = areaRect.bottom - slotRect.top - slotRect.height/2 - 20;
                
                // è®¾ç½®æ‰è½åŠ¨ç”»
                ball.element.style.transition = 'all 0.5s ease-in';
                ball.element.style.left = `${targetX}px`;
                ball.element.style.bottom = `${targetY}px`;
                //ball.element.style.transform = 'scale(0.5)';
                
                // åŠ¨ç”»å®Œæˆåå¤„ç†
                setTimeout(() => {
                    // æ·»åŠ åˆ°å½“å‰å­—æ¯æ•°ç»„
                    currentLetters.push(ball.letter);
                    
                    // æ›´æ–°UI
                    targetSlot.classList.add('filled');
                    
                
                    
                    // æ£€æŸ¥æ˜¯å¦å®Œæˆå•è¯
                    if (currentLetters.length === targetWord.length) {
                        completeWord();
                    } else {
                        statusElement.textContent = `æ­£ç¡®! ä¸‹ä¸€ä¸ªå­—æ¯: ${targetWord[currentLetters.length].toUpperCase()}`;
                    }
                }, 500);
                
            } else {
                // ä¸æ˜¯æ­£ç¡®çš„å­—æ¯é¡ºåº
                removeLetterBall(ballIndex);
                statusElement.textContent = `é”™è¯¯é¡ºåº! éœ€è¦: ${targetWord[currentLetters.length].toUpperCase()}`;
            }
        }
        
        // å®Œæˆå•è¯
        function completeWord() {
            score += targetWord.length * 10;
            scoreElement.textContent = score;
            statusElement.textContent = `å®Œæˆå•è¯: ${targetWord}! å¾—åˆ† +${targetWord.length * 10}`;
            
            // é‡ç½®å½“å‰å­—æ¯
            currentLetters = [];
            
            // æ¸…é™¤å®¹å™¨ä¸­çš„å¡«å……çŠ¶æ€
            document.querySelectorAll('.letter-slot').forEach(slot => {
                slot.classList.remove('filled');
            });
            
            // å…³é—­æ‰€æœ‰å¼€å…³
            switches.forEach(switchObj => {
                if (switchObj.active) {
                    switchObj.active = false;
                    switchObj.element.classList.remove('active');
                }
            });
            
            // å–æ¶ˆé€‰ä¸­
            deselectBall();
        }
        
        // ç§»é™¤å­—æ¯çƒ
        function removeLetterBall(index) {
            if (index >= 0 && index < letterBalls.length) {
                letterBalls[index].element.remove();
                letterBalls.splice(index, 1);
            }
        }
        
        // ç‚¹å‡»åŠ¨ç”»åŒºåŸŸå–æ¶ˆé€‰ä¸­
        animationArea.addEventListener('click', (e) => {
            if (e.target === animationArea && selectedBall) {
                deselectBall();
            }
        });
        
        // äº‹ä»¶ç›‘å¬
        setWordBtn.addEventListener('click', () => {
            const newWord = targetWordInput.value.trim();
            if (newWord && /^[a-zA-Z]+$/.test(newWord)) {
                targetWord = newWord;
                initGame();
                statusElement.textContent = `ç›®æ ‡å•è¯å·²è®¾ç½®ä¸º: ${targetWord}`;
            } else {
                statusElement.textContent = "è¯·è¾“å…¥æœ‰æ•ˆçš„å•è¯(ä»…åŒ…å«å­—æ¯)";
            }
        });
        
        startBtn.addEventListener('click', startGame);
        
        resetBtn.addEventListener('click', initGame);
        
        toggleAutoBtn.addEventListener('click', () => {
            autoMode = !autoMode;
            autoStatusSpan.textContent = autoMode ? "å¼€å¯" : "å…³é—­";
            statusElement.textContent = autoMode ? "å·²åˆ‡æ¢åˆ°è‡ªåŠ¨æ¨¡å¼" : "å·²åˆ‡æ¢åˆ°æ‰‹åŠ¨æ¨¡å¼";
            
            // é‡ç½®æ‰€æœ‰å¼€å…³çŠ¶æ€
            switches.forEach(switchObj => {
                if (switchObj.active) {
                    switchObj.active = false;
                    switchObj.element.classList.remove('active');
                }
            });
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
