<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Alphabet Brick Game</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            cursor: none; /* Hides the cursor */
        }
        canvas { 
            display: block;
            background: #111;
        }
        #word-display { 
            top: 10px; 
            left: 50%; 
            font-size: 28px; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px; 
            border-radius: 5px; 
            z-index: 20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #info-panel {
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.5);
            z-index: 15; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            display: none; /* Hidden by default */
        }

        #info-panel.show {
            display: block; /* Make it visible */
            transform: translate(-50%, -50%) scale(1); /* Scale to normal size */
            opacity: 1; /* Fade in */
        }

        #info-panel.hide {
            transform: translate(-50%, -50%) scale(0); /* Scale down */
            opacity: 0; /* Fade out */
        }

         #info-panel img{
            max-width: 200px; 
            max-height: 200px;
         }
        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="info-panel">
        <div id="word-display"></div>
        <img id="word-image" src="" alt=""  >
        </div>
    </div>
    
    <!-- 替换为freesound.org的音效 -->
    <audio id="explosion-sound" preload="auto">
        <source src="pass.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound" preload="auto">
        <source src="https://freesound.org/data/previews/341/341275_5121236-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="drop-sound" preload="auto">
        <source src="https://freesound.org/data/previews/341/341695_5121236-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="bg-music" loop preload="auto">
        <source src="https://cdn.freesound.org/previews/724/724808_15728846-lq.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 40;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;
        const grid = Array.from({ length: rows }, () => Array(cols).fill(null));

        // Paddle settings
        const paddleWidth = canvas.width / 3;
        const paddleHeight = 10;
        const paddleY = canvas.height / 2;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleSpeed = 4;
        let paddleDirection = 1;

        // Game state
        let currentBrick = generateBrick();
        let brickX = Math.floor(cols / 2);
        let brickY = 0;
        let gameOver = false;
        let score = 0;
        let particles = [];
        let highlighting = false;
        let highlightPositions = [];
        let currentWord = '';
        let bgMusicStarted = false;
        let lastDropTime = 0;
        const dropInterval = 500;

        // Audio elements
        const explosionAudio = document.getElementById('explosion-sound');
        const moveAudio = document.getElementById('move-sound');
        const dropAudio = document.getElementById('drop-sound');
        const bgMusic = document.getElementById('bg-music');
        const wordImage = document.getElementById('word-image');
        
        const scoreDisplay = document.getElementById('score-display');

        function showInfoPanel() {
            const infoPanel = document.getElementById('info-panel');
            infoPanel.classList.remove('hide');
            infoPanel.classList.add('show');
            infoPanel.style.display = 'block'; // Make it visible
        }

        function hideInfoPanel() {
            const infoPanel = document.getElementById('info-panel');
            infoPanel.classList.remove('show');
            infoPanel.classList.add('hide');
            
            // Delay hiding the element until the animation is complete
            setTimeout(() => {
                infoPanel.style.display = 'none'; // Hide it completely
                infoPanel.classList.remove('hide'); // Reset class for future use
            }, 300); // Match this duration with your CSS transition time
        }

      // 全局变量声明
    let wordLists = {};
    let wordImages = {};
    let gameDataLoaded = false;

    // 加载游戏数据
    async function loadGameData() {
        try {
            const response = await fetch('wordData.json');
            const data = await response.json();
            
            wordLists = data.wordLists;
            wordImages = data.wordImages;
            gameDataLoaded = true;
            
            console.log('游戏数据加载完成');
            startGame();
        } catch (error) {
            console.error('加载游戏数据失败:', error);
            // 可以在这里设置默认数据或显示错误信息
            alert('游戏数据加载失败，请刷新页面重试');
        }
    }
    function startGame() {
            if (gameDataLoaded) {
                gameLoop(0);
            }
     }
    loadGameData();

        // Utility functions
        function generateBrick() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letter = letters[Math.floor(Math.random() * letters.length)];
            return { letter, color: getRandomColor() };
        }

        function getRandomColor() {
            const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', 
                           '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getComplementaryColor(hexColor) {
            const hex = hexColor.replace('#', '');
            const r = parseInt(hex.slice(0, 2), 16);
            const g = parseInt(hex.slice(2, 4), 16);
            const b = parseInt(hex.slice(4, 6), 16);
            const compR = (255 - r).toString(16).padStart(2, '0');
            const compG = (255 - g).toString(16).padStart(2, '0');
            const compB = (255 - b).toString(16).padStart(2, '0');
            return `#${compR}${compG}${compB}`;
        }

        function drawGrid() {
            // Draw background
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Set font
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw placed bricks
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x]) {
                        // Draw brick background
                        ctx.fillStyle = highlighting && highlightPositions.some(p => p.x === x && p.y === y) 
                            ? '#FFFF00' : grid[y][x].color;
                        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                        
                        // Add inner shadow effect
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
                        
                        // Draw text - black font with white outline
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 3;
                        ctx.fillStyle = '#FFFFFF';
                        
                        // Draw outline first, then fill text
                        ctx.strokeText(grid[y][x].letter, x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
                        ctx.fillText(grid[y][x].letter, x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
                    }
                }
            }
        }

        function drawBrick() {
            // Draw current falling brick
            ctx.fillStyle = currentBrick.color;
            ctx.fillRect(brickX * gridSize, brickY * gridSize, gridSize, gridSize);
            
            // Add inner shadow effect
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(brickX * gridSize, brickY * gridSize, gridSize, gridSize);
            
            // Set font
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw text - black font with white outline
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.fillStyle = '#FFFFFF';
            
            // Draw outline first, then fill text
            ctx.strokeText(currentBrick.letter, brickX * gridSize + gridSize / 2, brickY * gridSize + gridSize / 2);
            ctx.fillText(currentBrick.letter, brickX * gridSize + gridSize / 2, brickY * gridSize + gridSize / 2);
        }

        function drawPaddle() {
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        // Game logic functions
        function updatePaddle() {
            paddleX += paddleSpeed * paddleDirection;
            
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
                paddleDirection = -1;
            } else if (paddleX < 0) {
                paddleX = 0;
                paddleDirection = 1;
            }
        }

        function moveDown() {
            if (collision() || paddleCollision()) {
                placeBrick();
            } else {
                brickY++;
            }
        }

        function paddleCollision() {
            const brickBottom = (brickY + 1) * gridSize;
            const paddleTop = paddleY;
            
            if (brickBottom >= paddleTop && brickBottom <= paddleTop + paddleHeight) {
                const brickLeft = brickX * gridSize;
                const brickRight = brickLeft + gridSize;
                return brickRight > paddleX && brickLeft < paddleX + paddleWidth;
            }
            return false;
        }

        function collision() {
            if (brickY + 1 >= rows) return true;
            if (brickX < 0 || brickX >= cols) return true;
            if (grid[brickY + 1] && grid[brickY + 1][brickX]) return true;
            return false;
        }

        function moveLeft() {
            brickX--;
            if (brickX < 0 || (grid[brickY] && grid[brickY][brickX])) {
                brickX++;
            } else {
                playSound(moveAudio);
            }
        }

        function moveRight() {
            brickX++;
            if (brickX >= cols || (grid[brickY] && grid[brickY][brickX])) {
                brickX--;
            } else {
                playSound(moveAudio);
            }
        }

        function placeBrick() {
            if (brickY < 0) {
                gameOver = true;
                return;
            }
            
            grid[brickY][brickX] = currentBrick;
            playSound(dropAudio);
            checkForSameLetter();
            
            currentBrick = generateBrick();
            brickX = Math.floor(cols / 2);
            brickY = 0;
            
            if (grid[brickY][brickX]) {
                gameOver = true;
            }
        }

        function checkForSameLetter() {
            const letter = grid[brickY][brickX].letter;
            highlightPositions = [];
            
            const directions = [
                { dx: -1, dy: 0 }, { dx: 1, dy: 0 }, 
                { dx: 0, dy: -1 }, { dx: 0, dy: 1 }
            ];
            
            let hasMatch = false;
            directions.forEach(dir => {
                const nx = brickX + dir.dx;
                const ny = brickY + dir.dy;
                if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && 
                    grid[ny][nx] && grid[ny][nx].letter === letter) {
                    hasMatch = true;
                    highlightPositions.push({ x: nx, y: ny });
                }
            });

            if (hasMatch) {
                highlightPositions.push({ x: brickX, y: brickY });
                celebrateMatch(letter);
            }
        }

        function celebrateMatch(letter) {
            highlighting = true;
            
            const letterUtterance = new SpeechSynthesisUtterance(letter.toLowerCase());
            speechSynthesis.speak(letterUtterance);

            const words = wordLists[letter] || [letter];
            currentWord = words[Math.floor(Math.random() * words.length)] || letter;

            // Create particles for each matched letter position
            createParticlesFromMatchedLetters();

            setTimeout(() => {
                const wordUtterance = new SpeechSynthesisUtterance(currentWord.toLowerCase());
                speechSynthesis.speak(wordUtterance);

                const wordDisplay = document.getElementById('word-display');
                wordDisplay.textContent = currentWord;
                wordDisplay.style.display = 'block';

                wordImage.src = wordImages[currentWord] || 'https://via.placeholder.com/200?text=' + currentWord;
                wordImage.alt = currentWord;
                showInfoPanel();
                playSound(explosionAudio);
            }, 300);

            setTimeout(() => {
                highlighting = false;
                particles = [];
                hideInfoPanel();

                highlightPositions.forEach(pos => {
                    if (pos.y >= 0 && pos.y < rows && pos.x >= 0 && pos.x < cols) {
                        grid[pos.y][pos.x] = null;
                    }
                });
                
                score += highlightPositions.length;
                scoreDisplay.textContent = `Score: ${score}`;
                applyGravity();
            }, 3000);
        }

        function createParticlesFromMatchedLetters() {
            // Create particles for each matched letter position
            highlightPositions.forEach(position => {
                const centerX = position.x * gridSize + gridSize / 2;
                const centerY = position.y * gridSize + gridSize / 2;
                
                // Create 10-15 particles for each matched position
                const particleCount = 10 + Math.floor(Math.random() * 6);
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: centerX,
                        y: centerY,
                        vx: (Math.random() - 0.5) * 8, // Faster speed
                        vy: (Math.random() - 0.5) * 8,
                        radius: Math.random() * 5 + 2,
                        color: getRandomColor(),
                        life: 80 + Math.floor(Math.random() * 40) // Random lifespan
                    });
                }
            });
        }

        function applyGravity() {
            for (let x = 0; x < cols; x++) {
                const paddleLeftCol = Math.floor(paddleX / gridSize);
                const paddleRightCol = Math.floor((paddleX + paddleWidth) / gridSize);
                const isBlocked = x >= paddleLeftCol && x <= paddleRightCol;
                
                    let abovePaddle = [];
                    let belowPaddle = [];
                    
                    for (let y = 0; y < rows; y++) {
                        if (grid[y][x]) {
                            if (y < paddleY / gridSize) {
                                abovePaddle.push({ y, brick: grid[y][x] });
                            } else {
                                belowPaddle.push({ y, brick: grid[y][x] });
                            }
                            grid[y][x] = null;
                        }
                    }
                    
                    let currentY = Math.floor(paddleY / gridSize) - 1;
                    for (let i = abovePaddle.length - 1; i >= 0; i--) {
                        if (currentY >= 0) {
                            grid[currentY][x] = abovePaddle[i].brick;
                            currentY--;
                        }
                    }
                    
                    currentY = rows - 1;
                    for (let i = belowPaddle.length - 1; i >= 0; i--) {
                        if (currentY >= Math.floor(paddleY / gridSize)) {
                            grid[currentY][x] = belowPaddle[i].brick;
                            currentY--;
                        }
                    }
              
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            });
            particles = particles.filter(p => p.life > 0);
        }

        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.warn('Audio playback failed:', e));
        }

        function startBackgroundMusic() {
            if (!bgMusicStarted) {
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.warn('Background music playback failed:', e));
                bgMusicStarted = true;
            }
        }

        // Game loop
        function gameLoop(timestamp) {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '36px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 60);
                return;
            }
            
            updatePaddle();
            
            if (timestamp - lastDropTime > dropInterval && !highlighting) {
                moveDown();
                lastDropTime = timestamp;
            }
            
            updateParticles();
            drawGrid();
            drawBrick();
            drawPaddle();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', e => {
            if (gameOver && e.key.toLowerCase() === 'r') {
                location.reload();
                return;
            }
            
            if (gameOver || highlighting) return;
            
            startBackgroundMusic();
            
            switch(e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowDown': moveDown(); break;
            }
        });

  
    </script>
</body>
</html>
