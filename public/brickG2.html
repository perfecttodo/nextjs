<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Alphabet Brick Game</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        canvas { 
            display: block;
            background: #111;
        }
        #word-display { 
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 28px; 
            display: none; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px; 
            border-radius: 5px; 
            z-index: 20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #word-image { 
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            max-width: 200px; 
            max-height: 200px;
            display: none; 
            z-index: 15; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="word-display"></div>
        <img id="word-image" src="" alt="" style="display: none;">
    </div>
    
    <audio id="explosion-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-short-explosion-1696.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-quick-click-1628.mp3" type="audio/mpeg">
    </audio>
    <audio id="drop-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-hard-impact-2142.mp3" type="audio/mpeg">
    </audio>
    <audio id="bg-music" loop preload="auto">
        <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 40;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;
        const grid = Array.from({ length: rows }, () => Array(cols).fill(null));

        // Paddle settings
        const paddleWidth = canvas.width / 3;
        const paddleHeight = 10;
        const paddleY = canvas.height / 2; // Middle of canvas
        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleSpeed = 4; // Increased for responsiveness
        let paddleDirection = 1;

        // Game state
        let currentBrick = generateBrick();
        let brickX = Math.floor(cols / 2);
        let brickY = 0;
        let gameOver = false;
        let score = 0;
        let particles = [];
        let highlighting = false;
        let highlightPositions = [];
        let currentWord = '';
        let bgMusicStarted = false;
        let lastDropTime = 0;
        const dropInterval = 500; // ms

        // Audio elements
        const explosionAudio = document.getElementById('explosion-sound');
        const moveAudio = document.getElementById('move-sound');
        const dropAudio = document.getElementById('drop-sound');
        const bgMusic = document.getElementById('bg-music');
        const wordImage = document.getElementById('word-image');
        const scoreDisplay = document.getElementById('score-display');

        // Word lists and images
        const wordLists = {
            A: ['APPLE', 'ANT', 'ART', 'APE', 'ARM'],
            B: ['BANANA', 'BEE', 'BALL', 'BAT', 'BOX'],
            C: ['CAT', 'CAR', 'COW', 'CUP', 'CAKE'],
            D: ['DOG', 'DOOR', 'DESK', 'DICE', 'DEER'],
            E: ['EAGLE', 'EGG', 'EYE', 'EAR', 'ELEPHANT']
        };

        const wordImages = {
            APPLE: 'https://cdn.pixabay.com/photo/2016/09/05/21/37/apple-1647023_640.png',
            ANT: 'https://cdn.pixabay.com/photo/2018/03/06/21/46/ant-3204771_640.png',
            ART: 'https://cdn.pixabay.com/photo/2017/08/30/12/45/painting-2697403_640.png',
            APE: 'https://cdn.pixabay.com/photo/2014/02/05/08/51/gorilla-258913_640.png',
            ARM: 'https://cdn.pixabay.com/photo/2016/11/29/09/14/arm-1868573_640.png',
            BANANA: 'https://cdn.pixabay.com/photo/2017/06/27/22/21/banana-2449019_640.png',
            BEE: 'https://cdn.pixabay.com/photo/2016/11/29/10/07/bee-1867471_640.png',
            BALL: 'https://cdn.pixabay.com/photo/2016/11/29/05/09/ball-1867260_640.png',
            BAT: 'https://cdn.pixabay.com/photo/2017/08/07/15/34/bat-2605696_640.png',
            BOX: 'https://cdn.pixabay.com/photo/2016/11/29/04/17/box-1866498_640.png',
            CAT: 'https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_640.png',
            CAR: 'https://cdn.pixabay.com/photo/2016/11/18/17/46/car-1836277_640.png',
            COW: 'https://cdn.pixabay.com/photo/2016/11/23/14/45/cow-1852955_640.png',
            CUP: 'https://cdn.pixabay.com/photo/2016/11/29/05/08/cup-1867174_640.png',
            CAKE: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/cake-1866455_640.png',
            DOG: 'https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_640.png',
            DOOR: 'https://cdn.pixabay.com/photo/2016/11/19/12/44/door-1838760_640.png',
            DESK: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/desk-1866496_640.png',
            DICE: 'https://cdn.pixabay.com/photo/2016/11/29/05/09/dice-1867261_640.png',
            DEER: 'https://cdn.pixabay.com/photo/2016/11/14/03/56/deer-1822555_640.png',
            EAGLE: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/eagle-1866457_640.png',
            EGG: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/egg-1866458_640.png',
            EYE: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/eye-1866459_640.png',
            EAR: 'https://cdn.pixabay.com/photo/2016/11/29/04/19/ear-1866460_640.png',
            ELEPHANT: 'https://cdn.pixabay.com/photo/2016/11/14/03/56/elephant-1822636_640.png'
        };

        // Utility functions
        function generateBrick() {
            const letters = 'ABCDE'; // Reduced for demo
            const letter = letters[Math.floor(Math.random() * letters.length)];
            return { letter, color: getRandomColor() };
        }

        function getRandomColor() {
            const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', 
                           '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getComplementaryColor(hexColor) {
            const hex = hexColor.replace('#', '');
            const r = parseInt(hex.slice(0, 2), 16);
            const g = parseInt(hex.slice(2, 4), 16);
            const b = parseInt(hex.slice(4, 6), 16);
            const compR = (255 - r).toString(16).padStart(2, '0');
            const compG = (255 - g).toString(16).padStart(2, '0');
            const compB = (255 - b).toString(16).padStart(2, '0');
            return `#${compR}${compG}${compB}`;
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = '32px Arial'; // Increase font size
    ctx.textAlign = 'center'; // Center horizontally
    ctx.textBaseline = 'middle'; // Center vertically
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x]) {
                ctx.fillStyle = highlighting && highlightPositions.some(p => p.x === x && p.y === y) ? '#FFFF00' : grid[y][x].color;
                        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                        
                        ctx.fillStyle = getComplementaryColor(grid[y][x].color);
                ctx.fillText(grid[y][x].letter, x * gridSize + gridSize / 2, y * gridSize + gridSize / 2+4); // Center text
                    }
                }
            }
        }

        function drawBrick() {
            ctx.fillStyle = currentBrick.color;
            ctx.fillRect(brickX * gridSize, brickY * gridSize, gridSize, gridSize);
            ctx.fillStyle = getComplementaryColor(currentBrick.color);
    ctx.font = '32px Arial'; // Increase font size
    ctx.textAlign = 'center'; // Center horizontally
    ctx.textBaseline = 'middle'; // Center vertically
    ctx.fillText(currentBrick.letter, brickX * gridSize + gridSize / 2, brickY * gridSize + gridSize / 2+4); // Center text
        }

        function drawPaddle() {
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        // Game logic functions
        function updatePaddle() {
            paddleX += paddleSpeed * paddleDirection;
            
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
                paddleDirection = -1;
            } else if (paddleX < 0) {
                paddleX = 0;
                paddleDirection = 1;
            }
        }

        function moveDown() {
            if (collision() || paddleCollision()) {
                placeBrick();
            } else {
                brickY++;
            }
        }

        function paddleCollision() {
            const brickBottom = (brickY + 1) * gridSize;
            const paddleTop = paddleY;
            
            if (brickBottom >= paddleTop && brickBottom <= paddleTop + paddleHeight) {
                const brickLeft = brickX * gridSize;
                const brickRight = brickLeft + gridSize;
                return brickRight > paddleX && brickLeft < paddleX + paddleWidth;
            }
            return false;
        }

        function collision() {
            if (brickY + 1 >= rows) return true;
            if (brickX < 0 || brickX >= cols) return true;
            if (grid[brickY + 1] && grid[brickY + 1][brickX]) return true;
            return false;
        }

        function moveLeft() {
            brickX--;
            if (brickX < 0 || (grid[brickY] && grid[brickY][brickX])) {
                brickX++;
            } else {
                playSound(moveAudio);
            }
        }

        function moveRight() {
            brickX++;
            if (brickX >= cols || (grid[brickY] && grid[brickY][brickX])) {
                brickX--;
            } else {
                playSound(moveAudio);
            }
        }

        function placeBrick() {
            if (brickY < 0) {
                gameOver = true;
                return;
            }
            
            grid[brickY][brickX] = currentBrick;
            playSound(dropAudio);
            checkForSameLetter();
            
            currentBrick = generateBrick();
            brickX = Math.floor(cols / 2);
            brickY = 0;
            
            // Check if new brick position is already occupied
            if (grid[brickY][brickX]) {
                gameOver = true;
            }
        }

        function checkForSameLetter() {
            const letter = grid[brickY][brickX].letter;
            highlightPositions = [];
            
            // Check adjacent cells for matching letters
            const directions = [
                { dx: -1, dy: 0 }, { dx: 1, dy: 0 }, 
                { dx: 0, dy: -1 }, { dx: 0, dy: 1 }
            ];
            
            let hasMatch = false;
            directions.forEach(dir => {
                const nx = brickX + dir.dx;
                const ny = brickY + dir.dy;
                if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && 
                    grid[ny][nx] && grid[ny][nx].letter === letter) {
                    hasMatch = true;
                    highlightPositions.push({ x: nx, y: ny });
                }
            });

            if (hasMatch) {
                highlightPositions.push({ x: brickX, y: brickY });
                celebrateMatch(letter);
            }
        }

        function celebrateMatch(letter) {
            highlighting = true;
            
            // Speak the letter
            const letterUtterance = new SpeechSynthesisUtterance(letter.toLowerCase());
            speechSynthesis.speak(letterUtterance);

            // Select a word for the letter
            const words = wordLists[letter] || [letter];
            currentWord = words[Math.floor(Math.random() * words.length)] || letter;

            // Display word and image
            setTimeout(() => {
                const wordUtterance = new SpeechSynthesisUtterance(currentWord.toLowerCase());
                speechSynthesis.speak(wordUtterance);

                const wordDisplay = document.getElementById('word-display');
                wordDisplay.textContent = currentWord;
                wordDisplay.style.display = 'block';

                wordImage.src = wordImages[currentWord] || 'https://via.placeholder.com/200?text=' + currentWord;
                wordImage.alt = currentWord;
                wordImage.style.display = 'block';

                // Create particles
                createParticles();

                playSound(explosionAudio);
            }, 300);

            // Remove matched bricks after delay
            setTimeout(() => {
                highlighting = false;
                particles = [];
                document.getElementById('word-display').style.display = 'none';
                wordImage.style.display = 'none';
                
                // Remove matched bricks
                highlightPositions.forEach(pos => {
                    if (pos.y >= 0 && pos.y < rows && pos.x >= 0 && pos.x < cols) {
                        grid[pos.y][pos.x] = null;
                    }
                });
                
                score += highlightPositions.length;
                scoreDisplay.textContent = `Score: ${score}`;
                applyGravity();
            }, 2000);
        }

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: brickX * gridSize + gridSize / 2,
                    y: brickY * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    radius: Math.random() * 4 + 2,
                    color: getRandomColor(),
                    life: 100
                });
            }
        }

        function applyGravity() {
            // Apply gravity to each column
            for (let x = 0; x < cols; x++) {
                // Check if column is blocked by paddle
                const paddleLeftCol = Math.floor(paddleX / gridSize);
                const paddleRightCol = Math.floor((paddleX + paddleWidth) / gridSize);
                const isBlocked = x >= paddleLeftCol && x <= paddleRightCol;
                
                if (isBlocked) {
                    // Handle bricks above and below paddle separately
                    let abovePaddle = [];
                    let belowPaddle = [];
                    
                    // Separate bricks by position relative to paddle
                    for (let y = 0; y < rows; y++) {
                        if (grid[y][x]) {
                            if (y < paddleY / gridSize) {
                                abovePaddle.push({ y, brick: grid[y][x] });
                            } else {
                                belowPaddle.push({ y, brick: grid[y][x] });
                            }
                            grid[y][x] = null;
                        }
                    }
                    
                    // Place bricks above paddle
                    let currentY = Math.floor(paddleY / gridSize) - 1;
                    for (let i = abovePaddle.length - 1; i >= 0; i--) {
                        if (currentY >= 0) {
                            grid[currentY][x] = abovePaddle[i].brick;
                            currentY--;
                        }
                    }
                    
                    // Place bricks below paddle
                    currentY = rows - 1;
                    for (let i = belowPaddle.length - 1; i >= 0; i--) {
                        if (currentY >= Math.floor(paddleY / gridSize)) {
                            grid[currentY][x] = belowPaddle[i].brick;
                            currentY--;
                        }
                    }
                } else {
                    // Column not blocked - apply normal gravity
                    let bricksInColumn = [];
                    
                    // Collect all bricks in the column
                    for (let y = 0; y < rows; y++) {
                        if (grid[y][x]) {
                            bricksInColumn.push(grid[y][x]);
                            grid[y][x] = null;
                        }
                    }
                    
                    // Place bricks at the bottom
                    for (let i = 0; i < bricksInColumn.length; i++) {
                        const y = rows - 1 - i;
                        if (y >= 0) {
                            grid[y][x] = bricksInColumn[bricksInColumn.length - 1 - i];
                        }
                    }
                }
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            });
            particles = particles.filter(p => p.life > 0);
        }

        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.warn('Audio playback failed:', e));
        }

        function startBackgroundMusic() {
            if (!bgMusicStarted) {
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.warn('Background music playback failed:', e));
                bgMusicStarted = true;
            }
        }

        // Game loop
        function gameLoop(timestamp) {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 60);
                return;
            }
            
            updatePaddle();
            
            // Auto-drop with timestamp for consistent timing
            if (timestamp - lastDropTime > dropInterval && !highlighting) {
                moveDown();
                lastDropTime = timestamp;
            }
            
            updateParticles();
            drawGrid();
            drawBrick();
            drawPaddle();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', e => {
            if (gameOver && e.key.toLowerCase() === 'r') {
                // Reset game
                location.reload();
                return;
            }
            
            if (gameOver || highlighting) return;
            
            startBackgroundMusic();
            
            switch(e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowDown': moveDown(); break;
            }
        });

        // Start the game
        gameLoop(0);
    </script>
</body>
</html>
